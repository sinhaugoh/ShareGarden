{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login/style.css' %}">
    <title>Login</title>
<style>
.img-size {
	width: 350px;
	height: 300px;
}
</style>
  </head>
  <body class="bg-light">
	  <div class=" d-flex vh-100 align-items-center">
		  <div class="container  px-0">
			  <div class="row gx-5 justify-content-center">
				  <div class="col-4 d-none d-xl-block my-auto">
					  <img class="img-size" src="{% static 'gardeners.png' %}">
				  </div>
				  <div class="col col-md-8 col-lg-6 col-xl-4 px-5 py-4 card">
					  <h3>Welcome to <span class="fs-1">ShareGarden!</span></h3>
					  <form method="POST">
						  {% csrf_token %} 
							  {% if form.non_field_errors.as_text is not None and form.non_field_errors.as_text != '' %}
							  <div class="alert alert-danger" role="alert">
								  {{ form.non_field_errors.as_text }}
							  </div>
							  {% endif %}
						  <div class="mb-3">
							  {{ form.username.errors }}
							  <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
							  <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" id="id_username">
						  </div>
						  <div class="mb-3">
							  {{ form.password.errors }}
							  <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
							  <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
						  </div>
						  <div class="d-grid gap-2 mb-3"><button class="btn btn-primary" type="submit">Sign in</button></div>
						  <p>Don't have account? <a class="link-primary" href="/register/">Sign up</a></p>
						  <input type="hidden" name="next" value="{{ next }}">
					  </form>
				  </div>
			  </div>
		  </div>
	  </div>
  </body>
</htmlk
